<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451A03;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stand Legs -->
  <path d="M120 360l-40 80h40l20-40M392 360l40 80h-40l-20-40" stroke="#5D4037" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Main Drum Body (Cylinder) -->
  <path d="M120 160h272c20 0 40 20 40 100s-20 100-40 100H120c-20 0-40-20-40-100s20-100 40-100z" fill="url(#woodGradient)" filter="url(#dropShadow)"/>
  
  <!-- Drum Skin (Front Face) -->
  <ellipse cx="120" cy="260" rx="30" ry="90" fill="url(#skinGradient)" stroke="#92400E" stroke-width="4"/>
  
  <!-- Drum Skin Details (Dots/Nails) -->
  <circle cx="120" cy="190" r="3" fill="#92400E"/>
  <circle cx="120" cy="220" r="3" fill="#92400E"/>
  <circle cx="120" cy="260" r="3" fill="#92400E"/>
  <circle cx="120" cy="300" r="3" fill="#92400E"/>
  <circle cx="120" cy="330" r="3" fill="#92400E"/>
  
  <!-- Drum Body Details (Ropes/Bands) -->
  <path d="M160 160v200M240 160v200M320 160v200" stroke="#92400E" stroke-width="4" opacity="0.5"/>
  
  <!-- Back Face (Perspective) -->
  <path d="M392 160c16.5 0 30 44.8 30 100s-13.5 100-30 100" fill="none" stroke="#92400E" stroke-width="4"/>
  
  <!-- Stick -->
  <rect x="300" y="100" width="120" height="12" rx="6" fill="#D97706" transform="rotate(-15 360 106)"/>
  <circle cx="300" cy="116" r="16" fill="#B45309"/>
</svg>
