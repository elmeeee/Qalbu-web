<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Book Cover -->
  <path d="M96 48h320c26.5 0 48 21.5 48 48v368c0 26.5-21.5 48-48 48H96c-26.5 0-48-21.5-48-48V96c0-26.5 21.5-48 48-48z" fill="#0F172A" filter="url(#shadow)"/>
  
  <!-- Book Spine Detail -->
  <path d="M80 48h32v416H80z" fill="#1E293B"/>
  
  <!-- Gold Ornamentation Border -->
  <rect x="128" y="80" width="272" height="352" rx="8" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  <rect x="144" y="96" width="240" height="320" rx="4" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Center Calligraphy Art (Abstract representation) -->
  <circle cx="264" cy="256" r="64" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  <circle cx="264" cy="256" r="48" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.7"/>
  <path d="M264 200v112M208 256h112" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  <path d="M224 216l80 80M224 296l80-80" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Decorative Corners -->
  <path d="M128 120v-40h40M360 80h40v40M400 392v40h-40M168 432h-40v-40" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bookmark -->
  <path d="M240 48v120l24-24 24 24V48" fill="#D97706"/>
</svg>
